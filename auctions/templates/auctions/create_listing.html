{% extends "auctions/layout.html" %}

{% block body %}
<h1>Create Listing</h1>

{% if message %}
{{ message }}
{% endif %}

<div class="container">
    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}

        {% for field in create_listing_form.visible_fields %}
        <div class="form-group">
            {{ field.label }}
            {{ field }}
        </div><br>
        {% endfor %}
        <input type="submit">
    </form>
</div>
{% endblock body %}
